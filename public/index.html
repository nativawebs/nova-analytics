<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nova Analytics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }

        header {
            width: 100%;
            padding: 15px 0;
            background-color: #cc0099;
            color: white;
            text-align: center;
        }

        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .form-container {
            max-width: 500px;
            width: 100%;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .btn-accept {
            background-color: #cc0099;
            border-color: #cc0099;
        }
    </style>
</head>

<body>

    <header>
        <h1>Nova Analytics</h1>
    </header>

    <div class="main-content">
        <div class="form-container">
            <h2 class="text-center mb-4">Upload your data</h2>
            <form id="uploadForm" action="/upload" method="post" enctype="multipart/form-data">
                <div class="mb-3">
                    <input class="form-control" type="file" name="file" accept=".xlsx" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Upload</button>
            </form>
        </div>
    </div>

    <div class="container mt-4">
        <h2 class="text-center">Total Enrolled by Location</h2>
        <canvas id="locationChart" width="300" height="150"></canvas>
        <p id="totalEnrolledSum" class="text-center mt-3"></p> <!-- Total Enrolled -->
    </div>

    <div <div class="container mt-4">
        <h2 class="text-center">(Teens) Enrolled vs Seats Open by Location</h2>
        <canvas id="teenChart" width="400" height="200"></canvas>
        <p id="totalTeenEnrolledSum" class="text-center mt-3"></p> <!-- Total 30CLS (Teens) Enrolled -->
    </div>

    <!-- Modal -->
    <div class="modal fade" id="successModal" tabindex="-1" aria-labelledby="successModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="successModalLabel">Upload Successful</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Your data has been successfully processed.
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-accept" data-bs-dismiss="modal">Accept</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/main.js"></script>
</body>

</html>
